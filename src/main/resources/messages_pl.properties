welcome = Witaj w grze Kółko-Krzyżyk
instruction = Gra jest przeznaczona dla dwóch graczy. Każdy gracz ma przydzielony znak - X lub O. \n Gra odbywa się na planszy o wymiarach 3 pola na 3 pola lub większej (do wyboru). \nGracze grają na zmianę, ustawiając swój znak w wolne na planszy. \n Rundę zwycięża osoba, która ustawi swój znak na planszy w linię o długości wybranej w ustawieniach gry (standardowo - 3)\nLinia może być pozioma, pionowa lub ukośna.\n Jeśli plansza zostanie zapełniona, a żaden z graczy nie ustawi linii wymaganej do zwycięstwa - następuje remis\nZa zwycięstwo w rundzie gracz dostaje 3 punkty, za remis - 1 punkt, za porażkę - 0 punktów\nNa grę składają 3 rundy. Całą grę wygrywa gracz, który zdobędzie największą ilość punktów w rundach.\nWpisując 'koniec' można zakończyć grę w dowolnym momencie."