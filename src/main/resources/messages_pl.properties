welcome = Witaj w grze K\u00F3\u0142ko-Krzy\u017Cyk
instruction = Gra jest przeznaczona dla dw\u00F3ch graczy. Ka\u017Cdy gracz ma przydzielony znak - X lub O. \nGra odbywa si\u0119 na planszy o wymiarach 3 pola na 3 pola lub wi\u0119kszej (do wyboru). \nGracze graj\u0105 na zmian\u0119, ustawiaj\u0105c sw\u00F3j znak w wolne na planszy. \nRund\u0119 zwyci\u0119\u017Ca osoba, kt\u00F3ra ustawi sw\u00F3j znak na planszy w lini\u0119 o d\u0142ugo\u015Bci wybranej w ustawieniach gry (standardowo - 3)\nLinia mo\u017Ce by\u0107 pozioma, pionowa lub uko\u015Bna.\n Je\u015Bli plansza zostanie zape\u0142niona, a \u017Caden z graczy nie ustawi linii wymaganej do zwyci\u0119stwa - nast\u0119puje remis\nZa zwyci\u0119stwo w rundzie gracz dostaje 3 punkty, za remis - 1 punkt, za pora\u017Ck\u0119 - 0 punkt\u00F3w\nNa gr\u0119 sk\u0142adaj\u0105 3 rundy. Ca\u0142\u0105 gr\u0119 wygrywa gracz, kt\u00F3ry zdob\u0119dzie najwi\u0119ksz\u0105 ilo\u015B\u0107 punkt\u00F3w w rundach.\nWpisuj\u0105c 'koniec' w trakcie rozgrywski, mo\u017Cna zako\u0144czy\u0107 gr\u0119 w dowolnym momencie."
