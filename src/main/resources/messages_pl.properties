initial-state-question = Wpisz ustawienia gry w postaci x y k, gdzie x to ilo\u015B\u0107 rz\u0119d\u00F3w planszy, y - ilo\u015B\u0107 kolumn planszy, k - d\u0142ugo\u015B\u0107 linii niezb\u0119dna do wygranej (nie mo\u017Ce by\u0107 wi\u0119ksza ni\u017C mniejsza z liczb x lub y) \nx i y maj\u0105 zawiera\u0107 si\u0119 mi\u0119dzy 3 a 100\nPrzyk\u0142adowy wypis: 4 5 3 \nlub naci\u015Bnij enter, aby wybra\u0107 ustawienia standardowe - plansza 3x3 z lini\u0105 3"
